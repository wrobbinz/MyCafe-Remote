<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCafe Remote</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1 class="timer text-center"></h1>
      </div>
    </div>

      <div class="row">
        <div class="twelve columns">
            <a href="#" class="button radius setup">SETUP</a>
            <a href="#" class="right button round power">ON</a>
            <a href="#" class="button expand radius grind">GRIND</a>
            <ul class="hide button-group even-3 expand four-up radius grind-options">  
              <li><a href="#" class="button fine-grind">FINE</a></li>
              <li><a href="#" class="button medium-grind">MEDIUM</a></li>
              <li><a href="#" class="button coarse-grind">COARSE</a></li>
            </ul>
          <a href="#" class="button expand radius brew">BREW</a>
        </div>
      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
